sudo: required
dist: trusty
language: cpp
notifications:
  email: false

os:
  - linux
before_install:
  - sudo add-apt-repository -y ppa:beineri/opt-qt57-trusty

install:
  - sudo apt-get update
  - sudo apt-get install -qq qt57base; 
  - sudo apt-get -y install qt57declarative qt57quickcontrols qt57graphicaleffects qt57tools qt57charts-no-lgpl
  - source /opt/qt57/bin/qt57-env.sh;
  
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
    
script:
  - svn checkout https://github.com/MagazinnikIvan/PywinautoTestapps/trunk/MouseTester/source
  - cd source
  - qmake
  - make
  - ls -l
  - ./application
